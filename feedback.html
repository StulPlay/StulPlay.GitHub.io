<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>Веб-разработчик</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <header class="header">
            <div class="container">
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">На главную</a></li>
                    </ul>
                </nav>
                <div class="text-center">
                    <h1 class="text-upper">Стульников Сергей Андреевич</h1>
                    <p class="header__text w-50 mx-auto">ЗА РОССИЮ, Я РУССКИЙ</p>
                    <!-- mailto - используется для почты -->
                    <a class="btn btn-white" href="mailto:serstul5555@gmail.com">Написать мне</a>
                </div>
            </div>
        </header>
        
        <main>
            <h1 class="text-center">Форма обратной связи</h1> 
            <div class="container">
                <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data"> 
                    <div class="form-group"> 
                        <label for="fio">ФИО</label> 
                        <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович"> 
                    </div> 
             
                    <div class="form-group"> 
                        <label for="email">Электронная почта</label> 
                        <input type="email" id="email" name="email" required> 
                    </div> 
             
                    <fieldset> 
                        <legend>Как вы о нас узнали?</legend> 
             
                        <div class="form-group"> 
                            <input type="radio" name="source" id="friends" value="friends"> 
                            <label for="friends">Друзья</label> 
                        </div> 
             
                        <div class="form-group"> 
                            <input type="radio" name="source" id="advertising" value="advertising"> 
                            <label for="advertising">Реклама</label> 
                        </div> 
                    </fieldset> 
                     
                    <div class="form-group"> 
                            <label for="msg_type">Тип обращения</label> 
                            <select name="msg_type" id="msg_type"> 
                                <option value="1">Жалоба</option> 
                                <option value="2">Обращение</option> 
                            </select> 
                    </div> 
            
                    <div class="form-group">
                        <label for="massage">Текст Сообщения</label>
                        <br><textarea name="massage" id="massage" cols="20" rows="10"> Введите текст сообщения</textarea>
                    </div>
                    <div class="form-group">
                        <labale for="file">Вложение</labale>
                        <input type="file" name="file" id="file" multiple>
                    </div>
            
                    <div class="form-group">
                        <input type="checkbox" name="agree" id="agree">
                        <label class="lable display-inline" for="agree">Даю согласие на обработку персональных данных</label>
                    </div>
                        
         
                <button class="btnform" type="submit">Отправить</button><br><br>
            </form> 
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p class="footer__text">
                    &copy; Стульников С.А.
                </p>
            </div>
        </footer>
    </body> 

</html>
