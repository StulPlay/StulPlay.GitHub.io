<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad3c896fcc.js" crossorigin="anonymous"></script>
    <title>Калькулятор</title>
</head>


<body>
    <header class="header">
        <div class="container">
            <nav class="main-menu">
                <ul>
                    <li class="main__btn"><a href="../index.html">На главную</a></li>
                    <li class="login"><a href="../auth.html">Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="calc-container">
            <div class="screen">
                <span></span>
            </div>

            <div class="wrap">
                <div id="calculator">
                    <div class="input" id="inputField">0</div>
        
                    <div id="buttons">
                        <button id="clear" value="C">C</button>
                        <button id="divi" value="/">/</button>
                        <button id="multi" value="*">*</button>
                        <button id="sub" value="-">-</button>
                        <br/>
                        <button id="seven" value="7">7</button>
                        <button id="eight" value="8">8</button>
                        <button id="nine" value="9">9</button>
                        <button id="add" value="+">+</button>
                        <br/>
                        <button id="four" value="4">4</button>
                        <button id="five" value="5">5</button>
                        <button id="six" value="6">6</button>
                        <br/>
                        <button id="one" value="1">1</button>
                        <button id="two" value="2">2</button>
                        <button id="three" value="3">3</button>
                        <button id="dot" value=".">.</button>
                        <br/>
                        <button id="bracket_left" value="(">(</button>
                        <button id="zero" value="0">0</button>
                        <button id="bracket_right" value=")">)</button>
                        <button id="equal" value="=">=</button>
                    </div>
                </div>
            </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer_content">
                <div class="footer__icon">
                    <a class="btn__icon" href="https://vk.com/serstul" target="_blank"><i class="fa-brands fa-vk"></i></a> 
                    <a class="btn__icon" href="https://t.me/StulPlay" target="_blank"><i class="fa-brands fa-telegram"></i></a> 
                    <a class="btn__icon" href="https://steamcommunity.com/id/stulplay/" target="_blank"><i class="fa-brands fa-steam"></i></a> 
                    <a class="btn__icon" href="https://github.com/StulPlay" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a class="btn__icon" href="https://www.twitch.tv/stulplay" target="_blank"><i class="fa-brands fa-twitch"></i></a>
                    <a class="btn__icon" href="https://www.youtube.com/@stulplay9702/featured" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
